language: python
python:
  - '2.6'
  - '2.7'
  - '3.2'
  - '3.3'
  - '3.4'
  - '3.5'

before_install:
  - sudo apt-get install -y libssl-dev libffi-dev
  - pip install -r dev-requirements.txt
  - if ! [[ $TRAVIS_PYTHON_VERSION == 2.6 ]]; then pip install twisted pyopenssl; fi

install:
  python setup.py install


script: ./run-tests.sh
